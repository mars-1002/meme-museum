{% extends 'base.html' %}
{% load static %}

{% block head %}
<link 
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/memes/meme-index.css' %}"
/>
{% endblock %}

{% block content %}

<section class="page-header">
  <h1>Meme Gallery</h1>
</section>

<section class="card-container">
  {% for cat in cats %}
    <div class="card">
      <div class="card-content">
        <div class="card-img-container">
        </div>
        <h2 class="card-title">{{ cat.name }}</h2>
        <p><small>{{ cat.description }}</small></p>
      </div>
    </div>
  {% endfor %}
</section>

{% endblock %}

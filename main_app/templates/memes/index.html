{% extends 'base.html' %}
{% load static %}

{% block head %}
<link 
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/memes/meme-index.css' %}"
/>
{% endblock %}

{% block content %}

<section class="page-header">
  <h1>Meme Gallery</h1>
</section>

<section class="card-container">
  {% for meme in memes %}
    <div class="card">
      <a href="/memes/{{ meme.id }}">
        <div class="card-content">
          <div class="card-img-container">
          </div>
          <h2 class="card-title">{{ meme.title }}</h2>
          <img src="https://maze-cat-collector.s3.us-east-2.amazonaws.com/{{ meme.image }}" alt="Funny image of a dog meme">
          <p><small>{{ meme.description }}</small></p>
        </div>
      </a>
    </div>
  {% endfor %}
</section>

{% endblock %}
